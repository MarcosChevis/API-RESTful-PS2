<!DOCTYPE html>
<html>

<head>
    <title>Cidades</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="javascript/request.js"> </script>
    <script type="text/javascript" src="javascript/cidades.js"> </script>
</head>

<body>

    <nav id="main-nav">
        <ul class="principal">
            <a href="carros.html">
                <li>Carros</li>
            </a>
            <a href="cidades.html">
                <li>Cidades</li>
            </a>
            <a href="computadores.html">
                <li>Computadores</li>
            </a>
        </ul>
    </nav>

    <div id="add-element">
        <form id="add-form">
            <div>
                <label for="add-nome">Nome</label>
                <input id="add-nome" type="text">
            </div>

            <div>
                <label for="add-estado">Estado</label>
                <input id="add-estado" type="text">
            </div>

            <div>
                <label for="add-populacao">População</label>
                <input id="add-populacao" type="number">
            </div>

            <div>
                <label for="add-pais">País</label>
                <input id="add-pais" type="text">
            </div>

            <div>
                <input type="button" value="Add Element" onclick="addElement();">
            </div>
        </form>
    </div>

    <div id="edit-element">
        <form id="edit-form">
            <div>
                <label for="edit-id">Id</label>
                <input id="edit-id" type="number">
            </div>
            <div>
                <label for="edit-nome">Nome</label>
                <input id="edit-nome" type="text">
            </div>

            <div>
                <label for="edit-estado">Estado</label>
                <input id="edit-estado" type="text">
            </div>

            <div>
                <label for="edit-populacao">População</label>
                <input id="edit-populacao" type="number">
            </div>

            <div>
                <label for="edit-pais">País</label>
                <input id="edit-pais" type="text">
            </div>

            <div>
                <input type="button" value="Edit Element" onclick="editElement();">
            </div>
            <div>
                <input type="button" value="Remove Element" onclick="removeElement();">
            </div>
        </form>
    </div>

    <div>
        <form>
            <label for="filter-elements">Add Filter By País</label>
            <input id="filter-elements" type="text">

            <input type="button" value="Filter" onclick="filterElements();">
        </form>
    </div>

    <div id="main-content">
        <div id="elements-list">

        </div>
    </div>




    <footer id="main-footer">
        <p>Teste Page</p>

    </footer>


</body>

</html>
