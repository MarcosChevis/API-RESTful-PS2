<!DOCTYPE html>
<html>

<head>
    <title>Carros</title>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="javascript/request.js"> </script>
    <script type="text/javascript" src="javascript/carros.js"> </script>
</head>

<body>

    <nav id="main-nav">
        <ul class="principal">
            <a href="carros.html">
                <li>Carros</li>
            </a>
            <a href="cidades.html">
                <li>Cidades</li>
            </a>
            <a href="computadores.html">
                <li>Computadores</li>
            </a>
        </ul>
    </nav>

    <div id="add-element">
        <form id="add-form">
            <div>
                <label for="add-modelo">Modelo</label>
                <input id="add-modelo" type="text">
            </div>

            <div>
                <label for="add-marca">Marca</label>
                <input id="add-marca" type="text">
            </div>

            <div>
                <label for="add-ano">Ano</label>
                <input id="add-ano" type="number">
            </div>

            <div>
                <label for="add-categoria">Categoria</label>
                <input id="add-categoria" type="text">
            </div>

            <div>
                <input type="button" value="Add Element" onclick="addElement();">
            </div>
        </form>
    </div>

    <div id="edit-element">
        <form id="edit-form">
            <div>
                <label for="edit-id">Id</label>
                <input id="edit-id" type="number">
            </div>
            <div>
                <label for="edit-modelo">Modelo</label>
                <input id="edit-modelo" type="text">
            </div>

            <div>
                <label for="edit-marca">Marca</label>
                <input id="edit-marca" type="text">
            </div>

            <div>
                <label for="edit-ano">Ano</label>
                <input id="edit-ano" type="number">
            </div>

            <div>
                <label for="edit-categoria">Categoria</label>
                <input id="edit-categoria" type="text">
            </div>

            <div>
                <input type="button" value="Edit Element" onclick="editElement();">
            </div>
            <div>
                <input type="button" value="Remove Element" onclick="removeElement();">
            </div>
        </form>
    </div>

    <div>
        <form>
            <label for="filter-elements">Add Filter By Marca</label>
            <input id="filter-elements" type="text">

            <input type="button" value="Filter" onclick="filterElements();">
        </form>
    </div>

    <div id="main-content">
        <div id="elements-list">

        </div>
    </div>




    <footer id="main-footer">
        <p>Teste Page</p>

    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
